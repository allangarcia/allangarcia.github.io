<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">This is Allan Garcia speaking!</title>
  <desc id="desc">Open Graph banner aligned to site style: Playfair Display title, Inter subtitle, minimalist layout and brand colors.</desc>

  <!-- Background matches site body color -->
  <rect width="1200" height="630" fill="#f8f4f1"/>

  <!-- Content block (left-aligned, minimalist like the site) -->
  <g transform="translate(96, 180)">
    <!-- Title: uppercase like site, Playfair Display; name emphasized via font-weight -->
    <text x="0" y="0" font-family="'Playfair Display', Georgia, 'Times New Roman', serif" font-size="86" font-weight="400" fill="#4a4a4a" letter-spacing="0">
      <tspan x="0" dy="0">THIS IS </tspan>
      <tspan font-weight="700">ALLAN GARCIA</tspan>
      <tspan> SPEAKING!</tspan>
    </text>

    <!-- Subtitle: Inter, same text as site -->
    <text x="0" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="30" font-weight="400" fill="#4a4a4a">
      SOFTWARE ENGINEER AND PROFESSOR
    </text>

    <!-- Divider: matches site divider color -->
    <rect x="0" y="110" width="600" height="2" fill="#595959"/>

    <!-- Tagline: exactly as on the website -->
    <text x="0" y="160" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="26" font-weight="400" fill="#4a4a4a">
      I make accessible apps that everybody can use, especially with low-vision and blind people in mind.
    </text>
  </g>
</svg>